<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Animated Striped bar</h4>
        <div
          class="progress-bar bg-primary active progress-bar-striped"
          aria-valuenow="85"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 10px"
          role="progressbar"
          [style.width]="getProgress1"
        >
          <span class="sr-only">85% Complete (success)</span>
        </div>
        <br />
        <div
          class="progress-bar bg-info active progress-bar-striped"
          aria-valuenow="85"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 10px"
          role="progressbar"
          [style.width]="getProgress2"
        >
          <span class="sr-only">85% Complete (success)</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-3">
    <div class="card-body">
      <app-incrementador
        [progress]="progress1"
        (outputValue)="progress1 = $event"
      ></app-incrementador>
    </div>
  </div>
  <div class="col-3">
    <div class="card-body">
      <app-incrementador
        [progress]="progress2"
        (outputValue)="progress2 = $event"
        [btnColor]="'btn btn-info'"
      ></app-incrementador>
    </div>
  </div>
</div>
