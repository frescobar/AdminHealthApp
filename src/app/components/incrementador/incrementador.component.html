<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnColor" type="button" (click)="changeProgress(-5)">
      -
    </button>
  </span>
  <input
    type="text"
    class="form-control"
    placeholder="Product name"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progress"
  />
  <span class="input-group-btn">
    <button [ngClass]="btnColor" type="button" (click)="changeProgress(5)">
      +
    </button>
  </span>
</div>
